<div class="custom-block" style="cursor:pointer" block-type="grid" ng-controller="customBlockController">
    <style>
        #contentDiv {
            overflow: hidden;
            transition: all ease 0.4s;
            height: auto;
        }
        #contentDiv.visible {
            height: 0;
        }
        .collaps {
            height: 0px;
            width: 150px;
            background-color: #1b264f;
            transition: all ease 0.4s;
            color: white;
            font-weight:bold;
            position:fixed;
            font-size: 12px;
            overflow:hidden;
            display:flex;
            align-items: center;
            opacity: 0.8;
        }
        .collaps span {
            margin-left: 10px;
        }
        .collaps .active {
            display: none;
        }
            .collaps.active {
                background-color: #86a0ff;
                height: 50px !important;
                width: 100%;
                position: initial;
            }

            .collaps.active .inactive {
                display: none;
            }
            .collaps.active .active {
                display: inline;
            }
        #collapsible:hover .collaps {
            height: 25px;
        }
    </style>
    <div id="collapsible">
        <div class="collaps"><span class="inactive">- &nbsp;&nbsp; Click to minimize</span><span class="active">+ &nbsp;&nbsp; {{block.label}} &nbsp;&nbsp; (Click to maximize)</span></div>
        <div id="contentDiv" ng-attr-ng-click="enableBlockEdit && block.edit()" execute-scripts="html" ng-cloak>
            Loading...
        </div>
        <div id="areaDiv" style="display:none">
            <umb-block-grid-render-area-slots></umb-block-grid-render-area-slots>
        </div>
    </div>
</div>
